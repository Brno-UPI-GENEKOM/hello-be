services:
  # Backend - Flask API
  - type: web
    name: hello-be
    runtime: python
    region: frankfurt
    plan: starter
    repo: https://github.com/Brno-UPI-GENEKOM/hello-be
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: app-db
          property: connectionString

databases:
  - name: app-db
    region: frankfurt
    plan: starter
    databaseName: app_db
    user: app_user
